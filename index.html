<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Display</title>
    <style>
        /* Basic styling for the container and layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Ad container with label */
        .ad-container {
            display: flex;
            align-items: center;
            border: 2px solid #4caf50; /* Green border */
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 480px;
            margin: 20px;
        }

        /* Label for the ad */
        .ad-label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 20px;
            color: #4caf50;
        }

        /* Style for the ad */
        .adsbygoogle {
            display: inline-block;
            width: 450px;
            height: 450px;
        }

        /* AdSense script */
        script {
            display: none; /* Optional: hides the script block */
        }
    </style>
</head>
<body>

<!-- Ad Display Box -->
<div class="ad-container">
    <div class="ad-label">Ad</div>
    <div id="ad-content"></div>
</div>

<!-- AdSense Script -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8018386813094549" crossorigin="anonymous"></script>

<!-- Create Ad inside the ad-content div -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const adContainer = document.getElementById("ad-content");

        // Create the ad element
        const ad = document.createElement('ins');
        ad.className = 'adsbygoogle';
        ad.style.display = 'inline-block';
        ad.style.width = '450px';
        ad.style.height = '450px';
        ad.setAttribute('data-ad-client', 'ca-pub-8018386813094549');
        ad.setAttribute('data-ad-slot', '3605182059');
        
        // Append the ad to the container
        adContainer.appendChild(ad);

        // Initialize the ad
        (adsbygoogle = window.adsbygoogle || []).push({});
    });
</script>

</body>
</html>
